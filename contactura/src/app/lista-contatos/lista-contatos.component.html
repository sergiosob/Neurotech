<!--titulo da lista de contatos-->
<section>
  <div class="container_title">
    <h1>CONTATOS</h1>
  </div>
</section>

<section>
  <div CLASS="container_buttons">
    <button routerLink="/cadastro-contatos" mat-raised-button color="primary">Criar Contato</button>
    <button routerLink="/cadastro-usuarios" mat-raised-button color="primary">Criar Usu√°rio</button>
  </div>
</section>

<section>
  <div>
    <table>
      <!--thead-->
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col"></th>
          <th scope="col"></th>
          
        </tr>
      </thead>
      <!--tbody-->
      <tbody>
        <tr *ngFor="let contact of contactsList">
          <td data-label="Nome">{{contact.name}}</td>
          <td data-label="Email">{{contact.email}}</td>
          <td data-label="Fone">{{contact.phone}}</td>
          <th scope="col"></th>
          <td>
            <div class="container_buttons_table">
         
              <mat-icon (click)="deleteContacts(contact)">delete</mat-icon>
              
              <mat-icon (click)="editContacts(contact)">edit</mat-icon>
              </div>
            </td>       
        </tr>
      </tbody>
    </table>
  </div>
</section>
