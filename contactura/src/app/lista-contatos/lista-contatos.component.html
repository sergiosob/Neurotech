  
<app-navbar></app-navbar>
<!--titulo da lista de contatos-->
<section>
  <div class="container_title">
    <h1>Consultar Contatos</h1>
  </div>
</section>

<section>
  <div>
    <table>
      <!--thead-->
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          
        </tr>
      </thead>
      <!--tbody-->
      <tbody>
        <tr *ngFor="let contact of contactsList">
          <td data-label="Nome">{{contact.name}}</td>
          <td data-label="Email">{{contact.email}}</td>
          <td data-label="Fone">{{contact.phone}}</td>
         
        </tr>
      </tbody>
    </table>
  </div>
</section>
